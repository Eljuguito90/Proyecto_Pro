<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <aside>
        <ul class="lista-aside">
            <img src="./assets/pngtree-store-icon-logo-vector-illustration-commercial-market-cafe-vector-picture-image_10583410.png">
            <li>
                <button class="btn-aside" id="Dashboard"><i class="fa fa-home" aria-hidden="true"></i> Dashboard</button>
            </li>
            <li>
                <button class="btn-aside" id="Inventory"><i class="fa fa-archive" aria-hidden="true"></i> Inventory</button>
            </li>
            <li>
                <button class="btn-aside" id="Reports"><i class="fa fa-bar-chart" aria-hidden="true"></i> Reports</button>
            </li>
            <li>
                <button class="btn-aside" id="Suppliers"><i class="fa fa-user-circle" aria-hidden="true"></i> Suppliers</button>
            </li>
            <li>
                <button class="btn-aside" id="Orders"><i class="fa fa-phone" aria-hidden="true"></i> Orders</button>
            </li>
            <li>
                <button class="btn-aside" id="Manage Store"><i class="fa fa-clipboard" aria-hidden="true"></i> Manage Store</button>
            </li>

            <div class="footer">
            <li>
                <button class="btn-aside" id="Settings"><i class="fa fa-cog" aria-hidden="true"></i> Settings</button>
            </li>
            <li>
                <button class="btn-aside" id="Log Out"><i class="fa fa-sign-in" aria-hidden="true"></i> Log Out</button>
            </li>
            </div>
        </ul>
    </aside>


    <main>
        <header class="navBar">
            <div class="search-container">
                    <input type="text" name="query" placeholder="Search product, supplier, order">
            </div>
        </header>

    <div class="card">
        <div class="main-container">
            <h1>Overall Inventory</h1>
        </div>
    </div>

    <div class="card">
        <div class="secondary-container">
            <h1>Products</h1>
        </div>
    </div>

    </main>
    <script src="./js/app.js"></script>
</body>

</html>
