<!DOCTYPE html>
<!-- Define que es un documento HTML5 -->
<html lang="en">
<!-- Idioma principal inglés -->

<head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <title>Proyecto Pro</title> <!-- Título de la pestaña -->

    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:wght@300..900&display=swap" rel="stylesheet">

    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Hoja de estilos local -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Barra lateral de navegación -->
    <aside>
        <ul class="lista-aside">
            <!-- Logo de la tienda -->
            <img src="./assets/logo.png" alt="Logo">

            <!-- Botones del menú -->
            <li><button class="btn-aside" id="Dashboard"><i class="fas fa-home"></i> Dashboard</button></li>
            <li><button class="btn-aside active" id="Inventory"><i class="fas fa-boxes"></i> Inventory</button></li>
            <!-- ... otros botones del menú ... -->
        </ul>
    </aside>

    <!-- Contenido principal -->
    <main>
        <!-- Barra superior con buscador -->
        <header class="navBar">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar...">
                <button id="btn-add-product" class="btn-primary"><i class="fas fa-plus"></i> Add Product</button>
            </div>
        </header>

        <!-- Sección de inventario -->
        <div class="inventory">
            <h1>Overall Inventory</h1>

            <!-- Tarjetas de métricas -->
            <div class="metrics">
                <div class="metric-card">
                    <span>Total Products</span>
                    <h3 id="total-products">0</h3> <!-- Se actualizará con JS -->
                </div>
            </div>

            <!-- Tabla de productos -->
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <!-- ... otras columnas ... -->
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody> <!-- Se llenará dinámicamente -->
            </table>
        </div>
    </main>

    <!-- Modal para agregar/editar productos -->
    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span> <!-- Botón de cerrar -->
            <h2 id="modal-title">Add Product</h2> <!-- Título dinámico -->

            <!-- Formulario -->
            <form id="product-form">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <!-- ... otros campos del formulario ... -->
                <button type="submit" class="btn-primary">Save</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <!-- Configuración de Firebase -->
    <script>
        // Configuración obtenida de Firebase Console
        const firebaseConfig = {
            apiKey: "AIzaSyChZDqv4KUL2BVeRrTD6wwCR5mZtU8pZ0k",
            authDomain: "almacen-b6014.firebaseapp.com",
            projectId: "almacen-b6014",
            storageBucket: "almacen-b6014.firebasestorage.app",
            messagingSenderId: "927132981616",
            appId: "1:927132981616:web:9d4247deb768e2aba597b5"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Hacer la variable db accesible globalmente
        window.db = firebase.firestore();
    </script>

    <!-- Lógica de la aplicación -->
    <script src="./js/app.js"></script>
</body>

</html>
